<!DOCTYPE html>
<html lang="en"><head><script defer src="main.js"></script></head>
<header>
    <title>Battleship</title>
</header>
</html>
<body>
    <main>
        <h2 class="title">Battle Ship</h2>
        <div class="left">
            <h3>Customize your board</h3>
            <div class="board" id="player"></div>
            <div class="btn-box">
                <button id="randomize">Randomize</button>
                <button id="start">Start</button>
            </div>
        </div>
        <div class="right">
            <h3>Computer</h3>
            <div class="board" id="computer"></div>
        </div>
        <footer id="win">
            <h2 id="winner">You Win</h2>
            <button id="new_game">New Game</button>
        </footer>
    </main>
</body>
